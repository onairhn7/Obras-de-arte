<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <title>Contráteme</title>
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Contráteme</h1>
        <form>
            <label for="input-nombre">Nombre</label>
            <input id="input-nombre" type="text" />

            <label for="input-correo">Correo</label>
            <input id="input-correo" type="email"/>

            <label for="input-password">Password</label>
            <input id="input-password" type="password"/>

            <label for="select-pais">País</label>
            <select id="select-pais" name="pais">
                <option value="HND">Honduras</option>
                <option value="CND">Canadá</option>
                <option value="USA">Estados Unidos</option>
            </select>
            
            <button type="submit">Contratar</button>
        </form>
    </div>
</body>
</html>
